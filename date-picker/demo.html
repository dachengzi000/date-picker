<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo</title>

  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="css/tqb-date-picker.css">
</head>
<body>

<div class="container">
  <div class="tqb-date-picker static">
    <header class="tqb-dp-header">
      <button type="button" class="tqb-dp-close-button">&lt;</button>
      <h3>今日保障日期</h3>
      <button type="button" class="tqb-dp-confirm-button">确认</button>
      <ul class="tqb-dp-labels">
        <li class="sunday">日</li>
        <li>一</li>
        <li>二</li>
        <li>三</li>
        <li>四</li>
        <li>五</li>
        <li class="saturday">六</li>
      </ul>
    </header>
    <div class="tqb-dp-container">
      <div class="tqb-dp-calendar-item month-2017-01">
        <header>
          <h4>2017年1月</h4>
        </header>
        <ul>
          <li class="empty-3"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="disabled"></li>
          <li class="today"></li>
          <li></li>
          <li></li>
          <li class="select start"></li>
          <li class="select"></li>
          <li class="select"></li>
          <li class="select"></li>
          <li class="select"></li>
          <li class="select end"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

  </div>
</div>


</body>
</html>
